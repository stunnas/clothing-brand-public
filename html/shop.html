<!-- Login/Register Popup Screen -->
    <div class="wrapper">
        <span class="icon-close">
            <button><img src="/stunnaWeb/images/icons/close-icon.svg"></button>
        </span>

        <div class="form-box login">
            <h2 class="login-title login">Login</h2>
            <form action="#"> <!-- Replace # for PHP GET request -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn" id="btn-login">Login</button>
                    <span class="separator">|</span>
                    <button class="btn" id="btn-google-login">
                        <ion-icon name="logo-google"></ion-icon>
                        <span class="google-text">Login with Google</span>
                    </button>
                </div>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2 class="login-title registration">Registration</h2>
            <form action="#"> <!-- Replace # for PHP GET request -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <div class="register-buttons">
                    <button type="submit" class="btn" id="btn-register">Register</button>
                    <span class="separator">|</span>
                    <button class="btn" id="btn-google-register">
                        <ion-icon name="logo-google"></ion-icon>
                        <span class="google-text">Register with Google</span>
                    </button>
                </div>                
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <main>
        <div class="filter-section">
            <section class="layout">
                <div class="sidebar">
                    <aside class="settings-tab">
                        <div class="settings-button-container">
                            <div class="settings-button-container top-buttons">
                                <!-- Images and text are reveresed from actual names due to inverse logic for display-->
                                <button class="filter-tab-button" id="filterButton">
                                    <img src="/stunnaWeb/images/icons/sort-icon.svg" alt="filter">
                                    <span>Sort</span>
                                </button>
                                <button class="sort-tab-button" id="sortButton">
                                    <img src="/stunnaWeb/images/icons/filter-icon.svg" alt="sort">
                                    <span>Filters</span>
                                </button>
                            </div>
                            <!-- Filter Buttons -->
                            <div class="settings-button-container filter-buttons">
                                <button class="clear-button" id="filter-clear-button">
                                    <img src="/stunnaWeb/images/icons/delete-icon.svg" alt="delete selection">
                                    <span>Clear</span>
                                </button>
                                <button class="filter-search-button">
                                    <img src="/stunnaWeb/images/icons/search-icon.svg" alt="filter search selection">
                                    <span>Search</span>
                                </button>
                            </div>
                            <!-- Sort Buttons -->
                            <div class="settings-button-container sort-buttons">
                                <button class="clear-button" id="sort-clear-button">
                                    <img src="/stunnaWeb/images/icons/delete-icon.svg" alt="delete selection">
                                    <span>Clear</span>
                                </button>
                                <button class="sort-search-button">
                                    <img src="/stunnaWeb/images/icons/reorder-icon.svg" alt="sort search selection">
                                    <span>Reorder</span>
                                </button>
                            </div>
                        </div>
                        <div class="filter-group" id="filter-tab-content">
                            <div class="filter-option clothingType">
                                <h4>Clothing Type</h4>
                                <label><input type="checkbox" name="clothingType" value="shirt"> Shirts</label>
                                <label><input type="checkbox" name="clothingType" value="shorts"> Shorts</label>
                                <label><input type="checkbox" name="clothingType" value="sweatshirt"> Sweatshirts</label>
                                <label><input type="checkbox" name="clothingType" value="all"> All</label>
                            </div>
                            <div class="filter-option gender">
                                <h4>Gender</h4>
                                <label><input type="checkbox" name="gender" value="men"> Men</label>
                                <label><input type="checkbox" name="gender" value="women"> Women</label>
                                <label><input type="checkbox" name="gender" value="unisex"> Unisex</label>
                                <label><input type="checkbox" name="gender" value="all"> All</label>
                            </div>
                            <div class="filter-option size">
                                <h4>Size</h4>
                                <label><input type="checkbox" name="size" value="small"> Small</label>
                                <label><input type="checkbox" name="size" value="medium"> Medium</label>
                                <label><input type="checkbox" name="size" value="large"> Large</label>
                                <label><input type="checkbox" name="size" value="xlarge"> X-Large</label>
                                <label><input type="checkbox" name="size" value="xxlarge"> XX-Large</label>
                                <label><input type="checkbox" name="size" value="all"> All</label>
                            </div>
                        </div>
                        <div class="sort-group" id="sort-tab-content">
                            <div class="filter-option sort-option">
                                <h4>Sort by</h4>
                                <label><input type="radio" name="sort" value="popularToLeast"> Most Popular</label>
                                <label><input type="radio" name="sort" value="leastToPopular"> Least Popular</label>
                                <label><input type="radio" name="sort" value="AtoZ"> A to Z</label>
                                <label><input type="radio" name="sort" value="ZtoA"> Z to A</label>
                                <label><input type="radio" name="sort" value="moreToLess"> $$$ to $</label>
                                <label><input type="radio" name="sort" value="lessToMore"> $ to $$$</label>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="body">
                    <main class="main-content">
                        <div class="products">
                            <!-- Sample product card -->
                            <div class="product-card">

                                    <button class="menu-option cart"><span><img src="/stunnaWeb/images/icons/cart-icon.svg"></span>Add to Cart</button>
                                    <button class="menu-option wishlist"><span><img src="/stunnaWeb/images/icons/wishlist-icon.svg"></span>Add to Wishlist</button>
                                    <button class="menu-option details"><span><img src="/stunnaWeb/images/icons/info-icon.svg"></span>View Details</button>
                                </div>
                                <img src="/stunnaWeb/images/shirt.jpeg" alt="Sample Product">

                            </div>
                            <div class="product-card">

                                </div>

                            <div class="product-card">
                                <div class="product-menu">
                                    <button class="menu-option cart"><span><img src="/stunnaWeb/images/icons/cart-icon.svg"></span>Add to Cart</button>
                                    <button class="menu-option wishlist"><span><img src="/stunnaWeb/images/icons/wishlist-icon.svg"></span>Add to Wishlist</button>
                                    <button class="menu-option details"><span><img src="/stunnaWeb/images/icons/info-icon.svg"></span>View Details</button>
                                </div>
                                <img src="/stunnaWeb/images/shirt.jpeg" alt="Sample Product">
                                <h2>Washed Tee</h2>
                            </div>               
                        </div>                     
                    </main>
                </div>
            </section>
        </div>
