<!-- Login/Register Popup Screen -->
    <div class="wrapper">
        <span class="icon-close">
            <button><img src="/stunnaWeb/images/icons/close-icon.svg"></button>
        </span>

        <div class="form-box login">
            <h2 class="login-title login">Login</h2>
            <form action="#"> <!-- Replace # for PHP GET request -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn" id="btn-login">Login</button>
                    <span class="separator">|</span>
                    <button class="btn" id="btn-google-login">
                        <ion-icon name="logo-google"></ion-icon>
                        <span class="google-text">Login with Google</span>
                    </button>
                </div>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2 class="login-title registration">Registration</h2>
            <form action="#"> <!-- Replace # for PHP GET request -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <div class="register-buttons">
                    <button type="submit" class="btn" id="btn-register">Register</button>
                    <span class="separator">|</span>
                    <button class="btn" id="btn-google-register">
                        <ion-icon name="logo-google"></ion-icon>
                        <span class="google-text">Register with Google</span>
                    </button>
                </div>                
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
